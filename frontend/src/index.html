<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ft_transcendence</title>
        <link rel="icon" href="/favicon.ico" type="image/x-icon">
        <script src="https://cdn.babylonjs.com/babylon.js"></script>
        <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
    </head>
    <body>
        <!-- Main Menu -->
        <div id="main-menu" class="screen">
            <h1 id="main-title" class="screen-title">ft_transcendence</h1>
            <table id="list-buttons" class="button-table">
                <tr><td><button type="button" class="buttons" id="play2D">Classic Mode</button></td></tr>
                <tr><td><button type="button" class="buttons" id="play3D">Immersive Mode</button></td></tr>
                <tr>
                    <td>
                        <div class="language-selector">
                            <button type="button" class="nav-btn" id="back">←</button>
                            <span class="language-display" id="language_select">English</span>
                            <button type="button" class="nav-btn" id="forward">→</button>
                        </div>
                    </td>
                </tr>
            </table>
        </div>

        <!-- Game Mode Selection -->
        <div id="game-mode-overlay" class="screen overlay">
            <div class="screen-container">
                <h2 id="mode-title" class="screen-title">Select Game Mode</h2>
                <table id="mode-buttons-table" class="button-table">
                    <tr><td><button type="button" class="buttons" id="solo-mode">Solo (vs AI)</button></td></tr>
                    <tr><td><button type="button" class="buttons" id="local-mode">Local 2 Players</button></td></tr>
                    <tr><td><button type="button" class="buttons disabled" id="online-mode">Online 2 Players</button></td></tr>
                    <tr><td><button type="button" class="buttons disabled" id="tournament-mode" disabled>Tournament</button></td></tr>
                    <tr><td><button type="button" class="secondary-btn" id="mode-back">Back</button></td></tr>
                </table>
            </div>
        </div>

        <!-- Player Setup -->
        <div id="player-setup-overlay" class="screen overlay">
            <div class="screen-container">
                <h2 id="setup-title" class="screen-title">Player Setup</h2>

                <!-- Solo Player Setup -->
                <div id="solo-setup" class="setup-form">
                    <table class="input-table">
                        <tr><td><label for="player1-name" class="input-label">Player Name:</label></td></tr>
                        <tr><td><input type="text" id="player1-name" class="name-input" placeholder="Enter your name" maxlength="20"></td></tr>
                        <tr><td><div id="g_id_signin_container"></div></td></tr>
                    </table>
                </div>

                <!-- Local 2 Player Setup -->
                <div id="local-setup" class="setup-form">
                    <table class="input-table">
                        <tr><td><label for="player1-name-local" class="input-label">Player 1 Name:</label></td></tr>
                        <tr><td><input type="text" id="player1-name-local" class="name-input" placeholder="Enter Player 1 name" maxlength="20"></td></tr>
                        <tr><td><label for="player2-name-local" class="input-label">Player 2 Name:</label></td></tr>
                        <tr><td><input type="text" id="player2-name-local" class="name-input" placeholder="Enter Player 2 name" maxlength="20"></td></tr>
                    </table>
                </div>

                <!-- Online Player Setup -->
                <div id="online-setup" class="setup-form">
                    <table class="input-table">
                        <tr><td><label for="player1-name-online" class="input-label">Player Name:</label></td></tr>
                        <tr><td><input type="text" id="player1-name-online" class="name-input" placeholder="Enter your name" maxlength="20"></td></tr>
                        <tr><td><span class="setup-info">You'll be matched with another online player</span></td></tr>
                        <tr><td><div id="g_id_signin_container"></div></td></tr>
                    </table>
                </div>

                <table class="button-table">
                    <tr><td><button type="button" class="buttons" id="start-game">Start Game</button></td></tr>
                    <tr><td><button type="button" class="secondary-btn" id="setup-back">Back</button></td></tr>
                </table>
            </div>
        </div> //TODO add tournament online

        <!-- Game Screens -->
        <div id="game-2d" class="screen overlay game-screen">
            <canvas id="game-canvas-2d" class="game-canvas" width="800" height="600"></canvas>
            <div class="pause-dialog" id="pause-dialog-2d">
                <h2 class="pause-title" id="pause-title-2d">Game Paused</h2>
                <p class="pause-text" id="pause-text-2d">Exit the game?</p>
                <p class="pause-control" id="pause-controls-2d">Y - Yes | N - No | ESC - Resume</p>
            </div>
        </div>

        <div id="game-3d" class="screen overlay game-screen">
            <canvas id="game-canvas-3d" class="game-canvas" width="1400" height="700"></canvas>
            <div class="pause-dialog" id="pause-dialog-3d">
                <h2 class="pause-title" id="pause-title-3d">Game Paused</h2>
                <p class="pause-text" id="pause-text-3d">Exit the game?</p>
                <p class="pause-control" id="pause-controls-3d">Y | N</p>
            </div>
        </div>

        <script type="module" src="./core/main.js"></script>
    </body>
</html>
