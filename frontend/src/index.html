<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=devide-width, inital-scale=1.0">
        <title>ft_transcendence</title>

        <!-- created a small 3d scene to test-->
        <script src="https://cdn.babylonjs.com/babylon.js"></script>
        <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
    </head>
    </head>
    <body>
        <h1 id="main-title">ft_transcendence</h1>
        <table id="list-buttons">
            <tr><td><button type="button" class="buttons" id="play2D">Classic Mode</button></td></tr>
            <tr><td><button type="button" class="buttons" id="play3D">Immersive Mode</button></td></tr>
            <tr>
                <td>
                    <div class="language-selector">
                        <button type="button" class="nav-btn" id="back">←</button>
                        <span class="language-display" id="language_select">English</span>
                        <button type="button" class="nav-btn" id="forward">→</button>
                    </div>
                </td>
            </tr>
        </table>

         <div id="game-2d" class="game-overlay">
            <canvas id="game-canvas-2d" width="800" height="400"></canvas>
            <div class="pause-dialog" id="pause-dialog-0d">
                <h2 class="pause-title" id="pause-title-2d">Game Paused</h2>
                <p class="pause-text" id="pause-text-2d">Exit the game?</p>
                <p class="pause-control" id="pause-controls-2d">Y - Yes | N - No | ESC - Resume</p>
            </div>
        </div>

        <div id="game-3d" class="game-overlay">
            <canvas id="game-canvas-3d" width="1400" height="700"></canvas>
            <div class="pause-dialog" id="pause-dialog-3d">
                <h2 class="pause-title" id="pause-title-3d">Game Paused</h2>
                <p class="pause-text" id="pause-text-3d">Exit the game?</p>
                <p class="pause-control" id="pause-controls-3d">Y | N</p>
            </div>
        </div>

        <script type="module" src="main.js"></script>
    </body>
</html>
